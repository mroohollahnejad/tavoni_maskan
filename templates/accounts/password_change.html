<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغییر رمز عبور</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f0f2f5; font-family: Vazirmatn; display:flex; justify-content:center; align-items:center; height:100vh;">
  <div class="card p-4" style="width: 400px; box-shadow:0 0 20px rgba(0,0,0,0.1);">
    <h4 class="mb-3 text-center">تغییر رمز عبور</h4>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      
      <div class="mb-3">
        {{ form.old_password.label_tag }}
        {{ form.old_password }}
      </div>
      <div class="mb-3">
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
      </div>
      <div class="mb-3">
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
      </div>

      <button type="submit" class="btn btn-primary w-100">ذخیره رمز جدید</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'dashboard' %}" class="text-decoration-none">بازگشت به داشبورد</a>
    </div>
  </div>
</body>
</html>
