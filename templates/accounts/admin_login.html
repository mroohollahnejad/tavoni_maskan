<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به سایت</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Vazirmatn", sans-serif;
    }
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .btn-primary {
      background-color: #5563DE;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3a47b0;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h4 class="text-center mb-4">ورود به حساب کاربری</h4>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">نام کاربری</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">رمز عبور</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">ورود</button>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="text-decoration-none">بازگشت به صفحه اصلی</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
