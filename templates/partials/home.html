<table class="table table-striped table-bordered text-center align-middle">
  <thead class="table-light">
    <tr>
      <th>شماره قسط</th>
      <th>مبلغ (تومان)</th>
      <th>تاریخ پرداخت</th>
      <th>عملیات</th>
    </tr>
  </thead>
  <tbody>
    {% for p in payments %}
    <tr>
      <td>{{ p.installment_number }}</td>
      <td>{{ p.amount|floatformat:0 }}</td>
      <td>{{ p.payment_date }}</td>
      <td>
        <button class="btn btn-sm btn-warning edit-btn" data-id="{{ p.id }}">ویرایش</button>
        <button class="btn btn-sm btn-danger delete-btn" data-id="{{ p.id }}">حذف</button>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="text-muted">هیچ واریزی ثبت نشده است.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
